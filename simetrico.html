<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cifrado Simétrico con AES para Archivos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/simetrico.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Cifrado Simétrico con AES</h1>

        <div class="row">
            <!-- Sección de entrada de archivo y contraseña -->
            <div class="col-md-6">
                <div class="card p-4 mb-4">
                    <h2>Cifrar y Descifrar Archivos</h2>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control mb-3" placeholder="Mínimo 8 caracteres">
                    <input type="file" id="fileInput" class="form-control-file mb-3">
                </div>
            </div>

            <!-- Sección de botones y barra de progreso -->
            <div class="col-md-6">
                <div class="card p-4 mb-4">
                    <h3>Operaciones</h3>
                    <button class="btn btn-success mr-2" onclick="cifrarArchivo()">Cifrar Archivo</button>
                    <button class="btn btn-danger" onclick="descifrarArchivo()">Descifrar Archivo</button>
                    <div id="archivoResultado" class="mt-3"></div>

                    <!-- Barra de progreso -->
                    <div id="progressContainer" class="progress-container mt-4">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer básico -->
    <footer class="footer">
        <p>© 2024 Cifrado de Archivos - Todos los derechos reservados</p>
    </footer>

    <script src="js/simetrico.js" defer></script>
</body>
</html>
