<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cifrado Simétrico con AES para Archivos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/simetrico.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado Simétrico con AES</h1>
        
        <!-- Sección para cifrar archivos -->
        <div class="file-section">
            <h2>Cifrar y Descifrar Archivos</h2>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Mínimo 8 caracteres">
        
            <input type="file" id="fileInput">
            <button onclick="cifrarArchivo()">Cifrar Archivo</button>
            <button onclick="descifrarArchivo()">Descifrar Archivo</button>
            <div id="archivoResultado"></div>
            
            <!-- Barra de progreso -->
            <div id="progressContainer" class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
        
    <script src="js/simetrico.js" defer></script>
</body>
</html>
